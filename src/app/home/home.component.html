<md-card style="width: 70%; margin: auto;">
    <form style="width: 100%; text-align: center;">
        <md-input-container>
            <input mdInput placeholder="Titulo" type="text" name="titulo" [(ngModel)]="tarefaForm.titulo"/>
        </md-input-container>

        <md-input-container>
            <input mdInput placeholder="Descrição" type="text" name="descricao" [(ngModel)]="tarefaForm.descricao"/>
        </md-input-container>

        <button type="button" md-button (click)="salvarTarefa()">Salvar</button>
    </form>

    <div >
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Titulo</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let tarefa of listaTarefas">
                    <td>{{ tarefa.$key }}</td>
                    <td>{{ tarefa.titulo }}</td>
                    <td>{{ tarefa.descricao }}</td>
                    <td>
                        <button type="button" md-icon-button (click)="editarTarefa(tarefa)"><md-icon>edit</md-icon></button>
                        <button type="button" md-icon-button (click)="excluirTarefa(tarefa)"><md-icon>delete</md-icon></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</md-card>
